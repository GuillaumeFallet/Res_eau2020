<!--  colors : http://www.color-hex.com/ -->

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Rés-eau2020</title>
    <link rel="stylesheet" type="text/css" href="myStyles.css">
    <style type="text/css">
        html, body { height: 100%; margin: 0px; padding: 0; }
        #map { height: 80%; }
    </style>
    <script type="text/javascript" src="map.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<body>
<div id="map" style="align-self: center" ></div>
<div align="center">
    <a class="myButton2" id="backButton" style="display:none;" onclick="initMap()">Retour</a>
    <a class="myButton2" id="centerTseuzierButton" style="display:none;" onclick="centerTseuzier()">Réseau d'eau du lac de Tseuzier</a>
    <input class="myButton3" style="display:none;" type="file" id="fileUpload" />
    <input class="myButton3" id="uploadfileButton" style="display:none;" type="button" value="Upload" onclick="readCSV()" />
    <br>
    <div id="divMois" style="display:none;">
        <a id="month1" onclick="setMonth(1)" class="myButton">Janvier</a>
        <a id="month2" onclick="setMonth(2)" class="myButton">Février</a>
        <a id="month3" onclick="setMonth(3)" class="myButton">Mars</a>
        <a id="month4" onclick="setMonth(4)" class="myButton">Avril</a>
        <a id="month5" onclick="setMonth(5)" class="myButton">Mai</a>
        <a id="month6" onclick="setMonth(6)" class="myButton">Juin</a>
        <a id="month7" onclick="setMonth(7)" class="myButton">Juillet</a>
        <a id="month8" onclick="setMonth(8)" class="myButton">Août</a>
        <a id="month9" onclick="setMonth(9)" class="myButton">Septembre</a>
        <a id="month10" onclick="setMonth(10)" class="myButton">Octobre</a>
        <a id="month11" onclick="setMonth(11)" class="myButton">Novembre</a>
        <a id="month12" onclick="setMonth(12)" class="myButton">Décembre</a>
        <br>
        <a onclick="previousMonth()"  class="myButton">Mois précédent</a>
        <a onclick="nextMonth()"  class="myButton">Mois suivant</a>
        <br>
    </div>
    <a onclick="startSimulation()" id="launchButton" style="display:none;" class="myButton">Démarrer la simulation</a>
    <a onclick="stopSimulation()" id="stopButton" style="display:none;" class="myButton">Arrêter la simulation</a>
</div>
</body>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDXKnbiD4TrEGPrpghfi3aX6CCaa4maf6E&callback=initMap">
</script>

</html>
