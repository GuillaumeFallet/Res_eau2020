
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #map {
            width: 1600px;
            height: 800px;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script>
    function initMap() {
        var mapDiv = document.getElementById('map');
        var map = new google.maps.Map(mapDiv, {
            center: {lat: 46.2847067, lng: 7.5082212},
            zoom: 18,
            tilt: 45

        })
        map.setMapTypeId(google.maps.MapTypeId.SATELLITE);


    }
</script>
<script src="https://maps.googleapis.com/maps/api/js?callback=initMap"
        async defer></script>
</body>
</html>
